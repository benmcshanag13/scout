version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: scout_postgres
    environment:
      POSTGRES_USER: scout_user
      POSTGRES_PASSWORD: scout_password
      POSTGRES_DB: scout_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scout_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scout_api
    environment:
      DATABASE_URL: postgresql://scout_user:scout_password@db:5432/scout_db
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
